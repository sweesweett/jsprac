<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock! TikTok</title>
    <link rel="stylesheet" href="./clock.css" />
    <script defer src="./clock.js"></script>
  </head>
  <body>
    <div class="gotoback" onclick="location.href='/'">뒤로가기</div>
    <section class="container">
      <h2>What Time is it?</h2>
      <div class="clock__analog__container">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
      </div>
      <div class="clock__digital__container">
        <div class="digital hours"></div>
        <div class="digital minutes"></div>
        <div class="digital seconds"></div>
        <div class="digital ampm"></div>
      </div>
    </section>
    <section class="btns">
      <button class="analog">analog</button>
      <button class="digital">digital</button>
    </section>
  </body>
</html>
